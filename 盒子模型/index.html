<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 外边距 边框 内边距 实际内容*/
        div{
            /*实际内容大小*/
            width: 100px;
            height: 100px;
            color: aqua;
            background-color: green;
            /*内边距  上下  左右*/
            padding: 10px 50px;
            /*边框  边框粗细 线的样式(实线) 颜色*/
            border: 5px solid red;
            /*外边距*/
            margin: 50px 10px;
        }
    </style>
</head>
<body>
    <div> 
        我是内容
    </div>
</body>
</html>
