<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            color: #00ff00;
            color: rgb(0, 0, 255);
            font-size: 50px;
            /* 加粗 */
            font-weight: 400;
            /* 字体样式 italic 斜体*/
            font-style: italic;
            /* 微软雅黑 Microsoft YaHei; SimHei */
            font-family: "Microsoft YaHei";
        }
        i{
            /* 改成正常的 */
            font-style: normal;
        }
    </style>
</head>
<body> 
    <h3>我是标题</h3>
    <p>学习css的字体属性</p>
    <i>我是i标签，默认是斜体的</i>
</body>
</html>
